<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
</head>
<body>
    <script src="registration.js"></script>
    <form action="/url" method="GET">

        <label>
            Mail
            <input type="email" id="email" required>
        </label>
        <br />
        <label>
            Password: <input type="password" id="password_visible"> 
            <input type="checkbox" onclick="visible_passwd()">Show Password 
        </label>
        <br />
        <label>
            Name
            <input type="text" id="name"  required>
        </label>
        <br />
        <label>
            Surname
            <input type="text" id="surname" required>
        </label>
        <br />
        <label for="roles">Choose a Role:</label>

        <select name="roles" id="roles">
          <option value="client">Client</option>
          <option value="trainer">Trainer</option>
        </select> 
        <br />

        <label for="start">Start date:
            <input type="date" id="date" name="trip-start" value="2003-11-25" min="1900-01-01" max="2023-12-31" />
        </label>
        <br />

        <label for="gender">Gender:</label>

        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select> 
        <br />

        <label for="phone">Phone Number:
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
        </label>

    </form>
    <button type="submit" onclick="get_users_data()">Submit</button>
</body>
</html>
