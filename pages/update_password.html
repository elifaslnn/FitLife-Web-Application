<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="update_password.css" />
    <title>Web form</title>
  </head>
  <body>
    <div class="fullPage">
      <img src="./img/gym.jfif" alt="" id="photo" />
      <div class="container">
        <label>
          Old Password:
          <input class="form-control" type="password" id="old_password" />
        </label>
        <br />
        <label>
          New Password:
          <input class="form-control" type="password" id="new_password" />
        </label>
        <br />
        <label>
          Confirm New Password:
          <input class="form-control" type="password" id="confirm_password" />
        </label>
        <br />
        <button class="form-control" type="submit" id="changePasswordBtn">Change Password</button>
      </div>
    </div>
    <!-- <button type="submit" onclick="get_users_data()" id="signBtn"> -->
    <script type="module" src="update_password.js"></script>
  </body>
</html>
