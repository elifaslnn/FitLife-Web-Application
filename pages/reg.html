<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reg.css" />
    <title>Web form</title>
  </head>
  <body>
    <div class="fullPage">
      <img src="./img/gym.jfif" alt="" id="photo" />
      <div class="container">
        <label>
          Mail
          <input
            class="form-control"
            type="email"
            id="email"
            required
            placeholder="email@gmail.com"
          />
        </label>
        <br />
        <label>
          Password:
          <input class="form-control" type="password" id="password" />
          <input type="checkbox" onclick="visible_passwd()" />Show Password
        </label>
        <br />
        <label>
          Name
          <input class="form-control" type="text" id="name" required />
        </label>
        <br />
        <label>
          Surname
          <input class="form-control" type="text" id="surname" required />
        </label>
        <br />
        <label for="roles">Choose a Role:</label>

        <select class="form-select" name="roles" id="roles">
          <option value="client">Client</option>
          <option value="trainer">Trainer</option>
        </select>
        <br />
        <label for="roles">Choose a Goal:</label>
        <select class="form-select" name="roles" id="goal">
          <option value="kilo_aldırma">kilo aldırma</option>
          <option value="kilo_verdirme">kilo verdirme</option>
          <option value="kilo_koruma">kilo koruma</option>
          <option value="kas_kazanma">kas kazanma</option>
        </select>
        <br />

        <label for="start"
          >Start date:
          <input
            class="form-control"
            type="date"
            id="date"
            name="trip-start"
            value="2003-11-25"
            min="1900-01-01"
            max="2023-12-31"
          />
        </label>
        <br />

        <label for="gender">Gender:</label>

        <select class="form-select" name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />

        <label for="phone"
          >Phone Number:
          <input
            class="form-control"
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
        </label>
        <br />
        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Dosya Seç</label>
        <button class="form-control" type="submit" id="signBtn">Submit</button>
      </div>
    </div>
    <!-- <button type="submit" onclick="get_users_data()" id="signBtn"> -->
    <script src="reg.js"></script>
  </body>
</html>
